<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>문진표 수정</title>

<script>

	function validateForm(event){

		var age = document.getElementsByName("Age")[0].value;

		var phone = document.getElementsByName("Phone_Number")[0].value;

		

		var agePattern = /^[0-9]+$/;

		

		if(!agePattern.test(age)){

			alert("나이 항목에는 숫자만 입력해주세요.");

			event.preventDefault();

			return false;

		}

		if(phone.includes('-')){

			alert("전화 번호 항목에는 숫자만 입력해주세요.");

			event.preventDefault();

			return false;

		}

		

		return true;

	}

</script>

</head>

<body>

<form method="POST" th:object="${PatientInfoEdit}" th:action="@{/PatientInfo/Edit/{id}(id=*{PatientId})}" onsubmit="return validateForm(event)">

<h3>문진표 수정</h3>

<hr>

<p>이름 : <input style="width:60px" type="text" name="Name" th:value="*{Name}" required/></p>

<p>성별 :

<input type='radio' name='Gender' value="F" th:checked="*{Gender == 'F'}" required/>여성

<input type='radio' name='Gender' value="M" th:checked="*{Gender == 'M'}"/>남성

</p>

<p>나이 : <input style="width:30px" type="text" name="Age" th:value="*{Age}"required/></p>

<p>전화번호 : <input style="width:100px" type="text" name="Phone_Number" th:value="*{Phone_Number}" required/></p>

<p>주소 : <input style="width:300px" type="text" name="Address_1" th:value="*{Address_1}" placeholder="예)대구시 수성구 달구벌대로 1234-12" required/></p>

<p>주소 상세 : <input style="width:300px" type="text" name="Address_2" th:value="*{Address_2}" placeholder="예)OO빌라 101호" required/></p>

<p>약(감기약/해열제 등) 복용 유무 : 

	<input type="radio" id="Pill_1" name="Taking_Pill" value="1" th:checked="*{Taking_Pill == 1}" required/>

  		<label for="Pill_1">유</label>

  	<input type="radio" id="Pill_2" name="Taking_Pill" value="0" th:checked="*{Taking_Pill == 0}"/>

  		<label for="Pill_2">무</label>

</p>

<p>주요 증상 : </p>

	<input type='checkbox' name='Nose' value='1' th:checked="*{Nose == 1}"/>콧물 또는 코막힘

	<input type='hidden' name='Nose' value='0'>

 	

 	<input type='checkbox' name='Cough' value='1' th:checked="*{Cough == 1}"/>기침 또는 가래

 	<input type='hidden' name='Cough' value='0'>

  	

  	<input type='checkbox' name='Pain' value='1' th:checked="*{Pain == 1}"/>통증(두통/흉통/근육통 등)

  	<input type='hidden' name='Pain' value='0'>

  	

  	<input type='checkbox' name='Diarrhea' value='1' th:checked="*{Diarrhea == 1}" />설사

  	<input type='hidden' name='Diarrhea' value='0'>

  	

  <br>

<p>고위험군 분류 : </p>

	<input type="radio" id="Group1" name="High_Risk_Group" value="Under59" th:checked="*{High_Risk_Group == 'Under59'}" required/>

  		<label for="Group1">59개월 이하의 소아</label>

  	<input type="radio" id="Group2" name="High_Risk_Group" value="Pregnancy" th:checked="*{High_Risk_Group == 'Pregnancy'}">

  		<label for="Group2">임산부</label>

  	<input type="radio" id="Group3" name="High_Risk_Group" value="Lung" th:checked="*{High_Risk_Group == 'Lung'}">

  		<label for="Group3">만성 폐질환</label>

  	<input type="radio" id="Group4" name="High_Risk_Group" value="Diebete" th:checked="*{High_Risk_Group == 'Diebete'}">

  		<label for="Group4">당뇨</label>

  	<input type="radio" id="Group5" name="High_Risk_Group" value="Cancer" th:checked="*{High_Risk_Group == 'Cancer'}">

  		<label for="Group5">암환자</label>

  	<input type="radio" id="Group6" name="High_Risk_Group" value="None" th:checked="*{High_Risk_Group == 'None'}">

  		<label for="Group6">해당사항 없음</label>

<P>시각통증척도 : </P>

	<input type="radio" id="VAS_0" name="VAS" value="0" th:checked="*{VAS == 0}" required/>

  		<label for="VAS_0">0</label>

  	<input type="radio" id="VAS_1" name="VAS" value="1" th:checked="*{VAS == 1}">

  		<label for="VAS_1">1</label>

  	<input type="radio" id="VAS_2" name="VAS" value="2" th:checked="*{VAS == 2}">

  		<label for="VAS_2">2</label>

  	<input type="radio" id="VAS_3" name="VAS" value="3" th:checked="*{VAS == 3}">

  		<label for="VAS_3">3</label>

  	<input type="radio" id="VAS_4" name="VAS" value="4" th:checked="*{VAS == 4}">

  		<label for="VAS_4">4</label>

  	<input type="radio" id="VAS_5" name="VAS" value="5" th:checked="*{VAS == 5}">

  		<label for="VAS_5">5</label>

  	<input type="radio" id="VAS_6" name="VAS" value="6" th:checked="*{VAS == 6}">

  		<label for="VAS_6">6</label>

  	<input type="radio" id="VAS_7" name="VAS" value="7" th:checked="*{VAS == 7}">

  		<label for="VAS_7">7</label>

  	<input type="radio" id="VAS_8" name="VAS" value="8" th:checked="*{VAS == 8}">

  		<label for="VAS_8">8</label>

  	<input type="radio" id="VAS_9" name="VAS" value="9" th:checked="*{VAS == 9}">

  		<label for="VAS_9">9</label>

  	<input type="radio" id="VAS_10" name="VAS" value="10" th:checked="*{VAS == 10}">

  		<label for="VAS_10">10</label>

  		

<p>개인정보동의여부 : 

	<input type="radio" id="Info_1" name="Agreement" value="1" th:checked="*{Agreement == 1}" disabled/>

  		<label for="Info_1">예</label>

  	<input type="radio" id="Info_2" name="Agreement" value="0" th:checked="*{Agreement == 0}" disabled/>

  		<label for="Info_2">아니오</label>

</p>

<p><input type="submit" value="수정" /></p>



</form>

</body>

</html>
